<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>2-1</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .row {
            height: 120px;
        }
        .red {
            background: #FF6347;
        }
        .yellow {
            background: #F0E68C;
        }
        .green {
            background: #228B22;
        }
        .blue {
            background: #87CEEB;
        }
    </style>
</head>

    <div class="container-fluid">
        <div class="row">
            <div class="col red"></div>
        </div>
        <div class="row">
            <div class="col-6 yellow"></div>
            <div class="col-6 green"></div>
        </div>
        <div class="row">
            <div class="col-4 red"></div>
            <div class="col-8 blue"></div>
        </div>
        <div class="row">
            <div class="col-3 yellow"></div>
            <div class="col-3 green"></div>
            <div class="col-6 yellow"></div>
        </div>
        <div class="row">
            <div class="col-5 red"></div>
            <div class="col-2 blue"></div>
            <div class="col-5 red"></div>
        </div>
        <div class="row">
            <div class="col-1 yellow"></div>
            <div class="col-1 green"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 green"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 green"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 green"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 green"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 green"></div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="js/script.js"></script>
    <title>1-5</title>
</head>
<body>
  <form class="row g-3 needs-validation" novalidate>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Gebruikersnaam:</label>
        <input type="text" class="form-control" id="name" placeholder="Uw gebruikersnaam..." required>
        <div class="invalid-feedback">
          Vul dit veld a.u.b. in.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Wachtwoord:</label>
        <input type="password" class="form-control" id="password" placeholder="Uw wachtwoord..." required>
        <div class="invalid-feedback">
          Vul dit veld a.u.b. in.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Leeftijd:</label>
        <input type="number" class="form-control" id="age" placeholder="Uw leeftijd..." required>
        <div class="invalid-feedback">
          Vul dit veld a.u.b. in.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Taal:</label>
        <select class="form-select" aria-label="Default select example" required>
            <option selected></option>
            <option value="1">Nederlands</option>
            <option value="2">Engels</option>
            <option value="3">Javascript</option>
          </select>
        <div class="invalid-feedback">
          Maak a.u.b. een keuze.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Commentaar:</label>
        <textarea class="form-control" id="commentary" placeholder="Uw commentaar..." required></textarea>
        <div class="invalid-feedback">
          Vul dit veld a.u.b. in.
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
        <label class="form-check-label" for="flexCheckDefault">
          Ik ga akkoord met de voorwaarden.
        </label>
        <div class="invalid-feedback">
          Vink deze checkbox aan om door te gaan.
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" id="submit" type="submit">Verstuur</button>
      </div>
  </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

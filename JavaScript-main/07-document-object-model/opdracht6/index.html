<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Valuta</title>
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
        <section>
            <div>
                <span>Euro's</span>
                <input id="euro" type="number" value="0" min="0" step=".01">
            </div>
            <div id="toeuro">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div id="todollar">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div>
                <span>Dollars</span>
                <input id="dollar" type="number" value="0" min="0" step=".01">
            </div>
        </section>
	</body>
	<script src="js/script.js"></script>
</html>

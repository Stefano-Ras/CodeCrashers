<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Eiyuden Chronicle</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container-fluid">
			<section class="row">
				<section class="col-lg-7">
					<form action="index.html" method="post" class="was-validated">
						<div class="form-group">
							<label for="uname" class="d-none d-sm-block">Username:</label>
							<input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>
						<div class="form-group" class="d-none d-sm-block">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>
						<div class="form-group form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name="remember" required> I agree with the terms.
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">Check this checkbox to continue.</div>
							</label>
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>				
				</section>
				<section class="col-lg-5">
					<figure>
						<img src="images/Eiyuden-Chronicle-Hundred-Heroes-1.jpg" alt="Eiyuden Chronicle 1">
						<figcaption>Eiyuden Chronicle 1</figcaption>
					</figure>
					<figure>
						<img src="images/Eiyuden-Chronicle-Hundred-Heroes-2.jpg" alt="Eiyuden Chronicle 2">
						<figcaption>Eiyuden Chronicle 2</figcaption>
					</figure>					
				</section>				
			</section>
		</div>
	</body>
</html>
